<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obelisk Gallery</title>
  <meta name="description" content="Photo gallery of the Obelisk of Buenos Aires" />
  <meta name="author" content="Kevin Herrera" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/responsive.css">
  <script src="scripts/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-col"></div>
  <main class="main-content">
    <header>
      <div class="header-left">
        <img src="images/logo.webp" alt="Obelisk Logo" class="logo" loading="lazy">
        <h1>Obelisk of Buenos Aires</h1>
      </div>
      <button id="menuToggle" aria-label="Toggle menu">☰</button>
      <nav id="mainNav">
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="visit.html">Visit</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <h2>Obelisk Photo Gallery</h2>
      <p>Explore different views of Buenos Aires' most iconic monument through time and events.</p>

      <div class="gallery">
        <figure>
          <img src="images/obelisk-sunset.webp" alt="Obelisk at sunset" loading="lazy">
          <figcaption>Sunset view from Avenida 9 de Julio</figcaption>
        </figure>
        <figure>
          <img src="images/historical-photo-1930.webp" alt="Historical photo of Obelisk" loading="lazy">
          <figcaption>Historical capture from the 1930s</figcaption>
        </figure>
        <figure>
          <img src="images/obelisk-during-celebrations.webp" alt="Obelisk during celebrations" loading="lazy">
          <figcaption>Celebrations at the Obelisk</figcaption>
        </figure>
        <figure>
          <img src="images/obelisk-at-night.webp" alt="Obelisk at night" loading="lazy">
          <figcaption>Night lights around the monument</figcaption>
        </figure>
        <figure>
          <img src="images/aerial-view-obelisk.webp" alt="Aerial view of Obelisk" loading="lazy">
          <figcaption>Aerial shot showcasing the city's layout</figcaption>
        </figure>
        <figure>
          <img src="images/obelisk-during-protests.webp" alt="Obelisk during protest" loading="lazy">
          <figcaption>Political demonstration at the Obelisk</figcaption>
        </figure>
        <figure>
            <img src="images/obelisk-bsas-construction.webp" alt="Construction of the obelisk in Buenos Aires" loading="lazy">
            <figcaption>Historical photo of the construction of the Obelisk in Buenos Aires</figcaption>
          </figure>
      </div>
    </section>

    <footer>
      <p>© 2025 | Kevin Herrera | Obelisk Project</p>
      <a href="siteplan.html">Wireframe</a>
    </footer>
  </main>
  <div class="right-col"></div>
</body>
</html>
