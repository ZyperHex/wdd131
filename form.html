<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Kevin Herrera">
    <meta name="description" content="This is a product review form.">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            
                <label>Overall Rating:</label>
                <div class="rating">
                    <label for="rating1">☆<input type="radio" id="rating1" name="rating" value="1" required></label>
                    <label for="rating2">☆☆<input type="radio" id="rating2" name="rating" value="2" required></label>
                    <label for="rating3">☆☆☆<input type="radio" id="rating3" name="rating" value="3" required></label>
                    <label for="rating4">☆☆☆☆<input type="radio" id="rating4" name="rating" value="4" required></label>
                    <label for="rating5">☆☆☆☆☆<input type="radio" id="rating5" name="rating" value="5" required></label>
                </div>
            
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            
                <label>Which features did you find useful in the product? (check all that apply)</label>
                <div class="features">
                    <label for="feature1"><input type="checkbox" id="feature1" name="durability" value="Feature 1"> Durability</label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="easeOfUse" value="Feature 2"> Ease of Use</label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="performance" value="Feature 3"> Performance</label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="design" value="Feature 4"> Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>User Review</legend>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review"></textarea>

                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&#169; <span id="currentyear"></span> | Kevin Herrera | WDD 131</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
